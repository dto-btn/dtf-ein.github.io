<!DOCTYPE html>
<html class="no-js" lang="{{ page.lang | default: 'en' }}">

  {% include head.html %}

  <body vocab="http://schema.org/" typeof="WebPage" class="splash">

    <main>

      <img src="{{ site.baseurl }}/assets/img/dtf-logo.svg" alt="" >
      <div class="flex-clear"></div>
      
      <h1>
        <span lang="en">{{ site.data.i18n.en.meta_title }}</span>
        <span class="inv"> - </span>
        <span lang="fr">{{ site.data.i18n.fr.meta_title }}</span>
      </h1>

      <ul class="list-inline">
        <li><a lang="en" hreflang="en" class="button" href="{{ site.baseurl }}/{{ site.data.i18n.en.home_url }}">{{ site.data.i18n.en.language }}</a></li>
        <li><a lang="fr" hreflang="fr" class="button"  href="{{ site.baseurl }}/{{ site.data.i18n.fr.home_url }}">{{ site.data.i18n.fr.language }}</a></li>
      </ul>
      
      <div class="text">{{ content }}</div>
    </main>

    {% include footer.html %}

  </body>
</html>
